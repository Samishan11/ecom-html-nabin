<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <!-- Glidejs -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.core.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.theme.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");

      body {
        padding: 0;
        margin: 0;
        font-family: "Poppins", sans-serif;
        background-color: lightgray;
      }

      .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .singin {
        width: 800px;
        display: flex;
        justify-content: space-around;
        position: absolute;
        height: 500px;
        border-radius: 22px;
        background-color: white;
        box-sizing: border-box;
      }

      .TxtSIng {
        text-align: center;
      }

      .maininput {
        margin-top: 80px;
      }

      .inputform {
        margin-top: 30px;
        display: flex;
        align-items: center;
      }

      .inputform input {
        width: 350px;
        border-radius: 22px;
        border: 2px solid gray;
        outline: none;
        margin: 0px 15px;
        padding-left: 35px;
        height: 30px;
      }

      ::placeholder {
        padding-left: 40px;
      }

      .inputform i {
        color: rgb(2, 56, 107);
        font-size: 25px;
        margin-left: 25px;
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .form {
        width: 50%;
      }

      .form button {
        width: 140px;
        background-color: rgb(39, 89, 155);
        height: 35px;
        margin: 40px 50px;
        color: white;
        font-size: 15px;
        border: none;
        border-radius: 22px;
        transition: 0.8s;
      }

      .form button:hover {
        width: 180px;
      }

      .signinImg {
        width: 50%;
        display: flex;
        /* margin-bottom: 15%; */
        justify-content: center;
        align-items: center;
      }

      .signinImg img {
        width: 300px;
        height: 250px;
        padding-bottom: 28%;
      }

      .signinImg a {
        position: absolute;
        bottom: 150px;
        text-decoration: none;
        color: black;
      }

      @media screen and (max-width: 900px) {
        .singin {
          flex-direction: column-reverse;
          height: 620px;
          width: 90%;
        }

        .form {
          width: 100%;
          margin-top: 50px;
          order: 1;
        }

        .signinImg {
          width: 100%;
          margin-top: -40px;
          height: 300px;
          align-items: center;
          justify-content: center;
        }

        .signinImg img {
          width: 90%;
        }

        .signinImg a {
          position: absolute;
          bottom: 15px;
          text-decoration: none;
          color: black;
        }
      }

      @media screen and (max-width: 901px) {
        .singin {
          display: flex;
          height: 800px;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }

        .signinImg img {
          width: 300px;
          margin-top: 100px;
        }
      }

      @media screen and (max-width: 420px) {
        .inputform input {
          width: 300px;
        }
      }

      @media screen and (max-width: 370px) {
        .inputform input {
          width: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="singin">
          <div class="signinImg">
            <img
              src="/static/images/desola-lanre-ologun-zYgV-NGZtlA-unsplash.jpg"
              alt=""
            />
            <a href="reg.html">Don't Have Account? Register</a> <br />
          </div>
          <div class="form">
            <h1 class="TxtSIng">Login</h1>
            <div class="maininput">
              <div class="inputform">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="username" name="" />
              </div>

              <div class="inputform">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Password" name="" />
              </div>
            </div>
            <a href="index.html"><button>Login</button></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
