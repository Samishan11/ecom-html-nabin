<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <!-- Glidejs -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.core.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.theme.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");

      body {
        padding: 0;
        margin: 0;
        font-family: "Poppins", sans-serif;
        background-color: lightgray;
      }
      .container {
        /* background-color: gray; */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .singin {
        width: 800px;
        display: flex;
        justify-content: space-around;
        position: absolute;
        height: 600px;
        border-radius: 22px;
        background-color: white;
        box-sizing: border-box;
      }
      .TxtSIng {
        text-align: center;
      }
      .inputform {
        margin-top: 30px;
        display: flex;
        align-items: center;
      }
      .inputform input {
        width: 350px;
        border-radius: 22px;
        border: 2px solid gray;
        outline: none;
        margin: 0 15px;
        height: 30px;
        padding-left: 35px;
      }
      .inputform i {
        color: rgb(2, 56, 107);
        font-size: 22px;
        margin-left: 25px;
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .form {
        width: 50%;
        height: 100%;
      }
      .form .button {
        width: 140px;
        background-color: rgb(39, 89, 155);
        height: 35px;
        padding: 5px 20px;
        margin: 40px 50px;
        color: white;
        font-size: 15px;
        border: none;
        border-radius: 22px;
        transition: 0.8s;
        text-decoration: none;
      }
      .form .button:hover {
        width: 180px;
      }
      .signinImg {
        width: 50%;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
      }
      .signinImg img {
        width: 300px;
        height: 280px;
        margin-bottom: 50px;
      }
      .signinImg a {
        text-decoration: none;
        color: black;
        margin-bottom: 50px;
      }
      @media screen and (max-width: 900px) {
        .singin {
          flex-direction: column;
          height: 620px;
          width: 90%;
        }
        .form {
          width: 100%;
          margin-top: 50px;
        }
        .signinImg {
          width: 100%;
          display: flex;
          height: 300px;
          align-items: center;
          justify-content: center;
        }
        .signinImg img {
          width: 90%;
        }
        .signinImg a {
          position: absolute;
          bottom: 15px;
          text-decoration: none;
          color: black;
        }
      }
      @media screen and (max-width: 901px) {
        .singin {
          display: flex;
          height: 800px;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
        .signinImg img {
          width: 300px;
          margin-top: 100px;
        }
      }
      @media screen and (max-width: 420px) {
        .inputform input {
          width: 300px;
          padding-bottom: 10px;
        }
      }
      @media screen and (max-width: 370px) {
        .inputform input {
          width: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="singin">
          <div class="form">
            <h1 class="TxtSIng">Sign Up</h1>
            <div class="inputform">
              <i class="fa fa-user"></i>
              <input
                type="text"
                placeholder="firstname"
                name="first_name"
                id="first_name"
              />
            </div>
            <div class="inputform">
              <i class="fa fa-user"></i>
              <input
                type="text"
                placeholder="lastname"
                name="last_name"
                id="last_name"
              />
            </div>
            <div class="inputform">
              <i class="fa fa-user"></i>
              <input
                type="text"
                placeholder="username"
                name="username"
                id="username"
              />
            </div>
            <div class="inputform">
              <i class="fa fa-envelope" style="font-size: 18px"></i>
              <input type="text" placeholder="Email" name="email" id="email" />
            </div>
            <div class="inputform">
              <i class="fa fa-lock"></i>
              <input
                type="password"
                placeholder="Password"
                name="password1"
                id="password1"
              />
            </div>
            <div class="inputform">
              <i class="fa fa-lock"></i>
              <input
                type="password"
                placeholder="Retype Password"
                name="password2"
                id="password2"
              />
            </div>
            <div>
              <a
                style="
                  position: absolute;
                  width: 70px;
                  height: 25px;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                "
                class="button"
                href="log.html"
                >Register</a
              >
            </div>
          </div>

          <div class="signinImg">
            <img
              src="/static/images/desola-lanre-ologun-zYgV-NGZtlA-unsplash.jpg"
              alt=""
            />
            <a href="log.html">Already Have Account? Signin</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
